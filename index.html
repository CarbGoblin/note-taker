<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Notez</title>
</head>
<body>
    <div id="mainpage"></div>
        <div id="header" class="box">
            D&D Note Tracker
        </div>
        <div id="mainbody">
            <div id="categories" class="box">
                <ul>
                    <li>Player Characters</li>
                    <li>NPCs</li>
                    <li>Locations</li>
                    <li>Creatures</li>
                    <li>Pantheon</li>
                    <li>Organizations</li>
                    <li>Lore</li>
                    <li>Quests</li>
                    <li>Session Recaps</li>
                </ul>
            </div>
            <div id="cardbox" class="box">
                <div id="card-header">
                    <button id="new-card">+</button>
                </div>
                <div id="cards-horizontal">
                    <div id="card1" class="card">
                        card text
                    </div>
                    <div id="card2" class="card">
                        card 2 text
                    </div>
                    <div id="card3"class=card>
                        card 3 text
                    </div>
                    <div id="card4"class=card>
                        card 4 text
                    </div>
                </div>
            </div>
        </div>
        <div id="footer" class="box">
            footer text
        </div>
</body>
</html>
